<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>More form</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
<form>
        <div class="from">
            <input type="text" id="name" name="name" placeholder="name" required>
        </div>
        <div class="form">
            <input type="email" id="email" name="email" placeholder="email" required>
        </div>
        <div class="form">
            <input type="text" id="cars" name="cars" placeholder="cars" required>
        </div>
        <div class="form">
            <input type="text" id="slogan" name="slogan" placeholder="slogan" required>
        </div>
        <div class="form">
            <select id="trading" name="trading" placeholder="trading" required>
                <option value="TRUE" id="trading">Trading</option>
                <option value="TRUE">TRUE</option>
                <option value="FALSE">FALSE</option>
            </select>
        </div>
        <input type="submit" name="submit" value="Submit" class="submit-btn"/>
        <div id="back">
            <a href="./index.html">Back</a>
        </div>
    </form>
<script src="./moreform.js"></script>
</body>
</html>
